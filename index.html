<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="script.js"></script>
    <title>Contact Form</title>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <!-- Replace 'your_video.mp4' with the actual video file -->
        <source src="videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h2>Contact Us</h2>
       <form action="./process_form.php" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a></label>

            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('submitBtn').addEventListener('mouseover', function() {
            this.classList.add('glow');
        });

        document.getElementById('submitBtn').addEventListener('mouseout', function() {
            this.classList.remove('glow');
        });
    </script>

</body>
</html>
